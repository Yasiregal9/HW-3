<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Form Example 1</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body>

  <form name="mainFrom" onsubmit="return false">

    <fieldset id="custInfo">
      <legend>Customer Information</legend>

      <label for="custname"> Name:</label>
      <input name="custname" id="custname" placeholder="first and last name" type="text" />


      <label for="city">City:</label>
      <input name="city" id="city" value="Seattle" type="text" />

      <label for="paymentpreferance">Payment Preferance</label>
      <select name="paymentpreferance" id="paymentpreferance" size="1">
        <option value="Cash">Cash</option>
        <option value="Visa or MC" selected="selected"> Visa or MC</option>
        <option value="Debit Card">Debit Card</option>
      </select>

      <input type="submit" value="Submit" onclick="formSubmitEvent()">

    </fieldset>

    <fieldset>
      <legend>My Customers</legend>
     
      <ul id="myUl"></ul> 

    </fieldset> 

  </form>
  <script type="text/javascript" src="main.js"></script>

</body>

</html>
